<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyenne du M2</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this is linked correctly -->
</head>
<body>
    <h1>Moyenne du M2</h1>

    <form id="averageForm">
        <div class="module">
            <label for="rsf">RSF (Coeff 3) :</label>
            <input type="number" id="CNA" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="voip">VoIP (Coeff 2) :</label>
            <input type="number" id="TAS" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="ai">AI (Coeff 2) :</label>
            <input type="number" id="Routage" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="securite">Securite (Coeff 2) :</label>
            <input type="number" id="Antennes" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="web">Web (Coeff 2) :</label>
            <input type="number" id="POO" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="tp_securite">TP Securite (Coeff 1) :</label>
            <input type="number" id="TP_TAS" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="tp_ai">TP AI (Coeff 1) :</label>
            <input type="number" id="TP_Routage" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="tp_rsf">TP RSF (Coeff 1) :</label>
            <input type="number" id="TP_CNA" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="iot">IoT (Coeff 1) :</label>
            <input type="number" id="Linux" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="rechdoc">Rech Doc (Coeff 1) :</label>
            <input type="number" id="Normes" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="rester">Reseaux Terrain (Coeff 1) :</label>
            <input type="number" id="Anglais" placeholder="Entrez la note" step="any" required>
        </div>
        <button type="submit">Calculer la Moyenne</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
