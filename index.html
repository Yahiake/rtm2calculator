<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyenne du M2</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this is linked correctly -->
</head>
<body>
    <h1>Moyenne du M2</h1>

    <form id="averageForm">
        <div class="module">
            <label for="rsf">RSF (Coeff 3) :</label>
            <input type="number" id="rsf" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="voip">VoIP (Coeff 2) :</label>
            <input type="number" id="voip" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="ai">AI (Coeff 2) :</label>
            <input type="number" id="ai" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="securite">Securite (Coeff 2) :</label>
            <input type="number" id="securite" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="web">Web (Coeff 2) :</label>
            <input type="number" id="web" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="tp_securite">TP Securite (Coeff 1) :</label>
            <input type="number" id="tp_securite" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="tp_voip">TP VoIP (Coeff 1) :</label>
            <input type="number" id="tp_voip" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="tp_rsf">TP RSF (Coeff 1) :</label>
            <input type="number" id="tp_rsf" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="iot">IoT (Coeff 1) :</label>
            <input type="number" id="iot" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="rechdoc">Rech Doc (Coeff 1) :</label>
            <input type="number" id="rechdoc" placeholder="Entrez la note" step="any" required>
        </div>
        <div class="module">
            <label for="rester">Reseaux Terrain (Coeff 1) :</label>
            <input type="number" id="rester" placeholder="Entrez la note" step="any" required>
        </div>
        <button type="submit">Calculer la Moyenne</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
